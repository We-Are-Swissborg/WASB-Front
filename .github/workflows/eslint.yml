name: ESLint

on:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "develop" ]

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Build
      - run: npm run test --if-present
      - run: npm run build --if-present
